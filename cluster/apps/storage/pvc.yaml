apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
  namespace: default
spec:
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - nfsvers=4.2
    - port=2050
    - rsize=4096
    - wsize=4096
    - noacl
    - nocto
    - noatime
    - nodiratime
  nfs:
    path: /srv/nfs
    server: 192.168.1.185

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: default
spec:
  resources:
    requests:
      storage: 300Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
