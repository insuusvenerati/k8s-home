---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  chart:
    spec:
      chart: homepage
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  interval: 6h0m0s
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "homepage-config"
    image:
      repository: ghcr.io/jameswynn/homepage
      tag: kubernetes
    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
    serviceAccount:
      name: homepage
      create: true
    enableRbac: true
    ingress:
      main:
        enabled: true
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          gethomepage.dev/name: "Homepage"
          gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
          gethomepage.dev/group: "Misc"
          gethomepage.dev/icon: "homepage.png"
        ingressClassName: "nginx"
        hosts:
          - host: &host home.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: homepage-tls
    config:
      useExistingConfigMap: homepage-config
    envFrom:
      - secretRef:
          name: plex-token
    ## Use envsubst to replace Media.Plex.widget.key with PLEX_TOKEN from secret
    initContainers:
      - name: config
        args:
          - sh
          - -c
          - envsubst < /app/config/services.yaml > /tmp/services.yaml && mv /tmp/services.yaml /app/config/services.yaml
        image: bhgedigital/envsubst:v1.0-alpine3.6
        env:
          - name: PLEX_TOKEN
            valueFrom:
              secretKeyRef:
                name: plex-token
                key: token
        volumeMounts:
          - mountPath: /app/config
            name: config
