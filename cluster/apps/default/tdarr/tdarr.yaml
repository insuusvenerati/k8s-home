---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: default
spec:
  chart:
    spec:
      chart: tdarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 15m0s
  install:
    remediation:
      retries: 50
  upgrade:
    remediation:
      retries: 50
  values:
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.18.2
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    service:
      server:
        enabled: true
        primary: false
        type: LoadBalancer
        ports:
          server:
            enabled: true
            port: 8266
      main:
        ports:
          http:
            port: 8265
          server:
            enabled: false
    node:
      enabled: true
      id: node
      image:
        repository: haveagitgat/tdarr_node
        tag: 2.00.18.2
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 7000m
          memory: 2Gi
        requests:
          cpu: 4000m
          memory: 1500Mi
    env:
      TZ: America/Chicago
      ffmpegPath: "/usr/local/bin/ffmpeg"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host tdarr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tdarr-tls
    persistence:
      shared:
        enabled: true
        mountPath: /shared
        storageClass: nfs-client
        accessMode: ReadWriteMany
        existingClaim: media-pvc
        # subPath: shared
      config:
        enabled: true
        mountPath: /app/configs
        storageClass: nfs-client
      data:
        enabled: true
        mountPath: /app/server
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        mountPath: /media
        storageClass: nfs-client
        accessMode: ReadWriteMany
        existingClaim: media-pvc
        # subPath: plex
